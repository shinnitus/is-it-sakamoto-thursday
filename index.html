<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakamoto Thursday Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Confetti JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <!-- Header image that changes based on whether it's Sakamoto Thursday -->
    <img id="header-gif" class="header-gif" alt="Header GIF">

    <div class="title">Days until Sakamoto Thursday</div>
    <div class="timer">
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="sakamoto-check" id="sakamoto-check"></div>

    <script src="script.js"></script>
</body>
</html>
